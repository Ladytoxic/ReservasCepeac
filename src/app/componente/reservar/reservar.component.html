<app-pantalla-de-carga></app-pantalla-de-carga>
<div class="container text-center text-light rounded fadeInDown">
    <div class="caja fadeIn first">
        <app-cartelneon></app-cartelneon>
        <app-cartelneonsubt></app-cartelneonsubt>
        <img src="./assets/OTROMUNDO LOGO.png" width="150px" class="fadeIn first">
        <p>{{descripcion}}</p>
        <p>{{fecha}}</p>
        <p>{{hora}}</p>
    </div>
    <div class="alert alert-danger fadeIn first"
        *ngIf="formReserva.get('nombre')?.touched && formReserva.get('nombre')?.errors?.['required']">
        <p>Falta ingresar un nombre</p>
    </div>
    <div class="alert alert-danger fadeIn first"
        *ngIf="formReserva.get('email')?.touched && formReserva.get('email')?.errors?.['required'] && formReserva.get('email')?.errors">
        <p>El email no es valido</p>
    </div>
    <p class="h5">Reserva tu entrada</p>
    <form [formGroup]="formReserva" class="form fadeIn first" (ngSubmit)="enviar()">
        <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
        <input class="form-control" type="text" formControlName="email" placeholder="Ingrese su Email">
        <Label>Â¿Cuanto lugares deseas reservar?</Label>
        <select class="form-select" formControlName="cantidad" aria-label="Default select example">
            <option selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button class="btn btn-dark btn-lg border border-dark border-2 fadeIn first" type="submit"
            [disabled]="formReserva.invalid">Reservar</button>
    </form>
    <div class="imagen">
        <!-- <img src="./assets/icons/"class="fadeIn first"> -->
    </div>
</div>
